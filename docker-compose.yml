services:
  db:
    image: postgres:14.13
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
    - /home/ahernp/code/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:


